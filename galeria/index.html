<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galeria | Restauracja Mammma Mia</title>
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Happy+Monkey" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <div class="logo_container">
            <img class="logo" src="../images/logo.png" alt="">
        </div>
        <div class="title">
            <h1>Mamma Mia</h1>
        </div>
        <div class="burger_container">
            <i class="fas fa-bars burger"></i>
        </div>
        <div class="menu">
            <i class="fas fa-times exit_menu"></i>
            <ul>
                <li><a href="../index.html">Główna</a></li>
                <li><a href="../o_nas/index.html">O Nas</a></li>
                <li><a href="../menu/index.html">Menu</a></li>
                <li><a href="">Galeria</a></li>
                <li><a href="../kontakt/index.html">Kontakt</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="title">
            <h1>Zobacz kilka zdjęć z naszej restauracji</h1>
        </div>
        <div class="gallery">
            <div class="image1 image">
                <div class="left_arrows"><i class="fas fa-angle-double-left arrows"></i></div>
                <img src="images/galeria1.jpg" alt="">
                <div class="circles">
                    <span class="one active_circle"></span>
                    <span class="two"></span>
                    <span class="three"></span>
                    <span class="four"></span>
                    <span class="five"></span>
                </div>
                <div class="right_arrows"><i class="fas fa-angle-double-right arrows"></i></div>
            </div>
            <div class="image2 image"><img src="images/galeria2.jpg" alt=""></div>
            <div class="image3 image"><img src="images/galeria3.jpg" alt=""></div>
            <div class="image4 image"><img src="images/galeria4.jpg" alt=""></div>
            <div class="image5 image"><img src="images/galeria5.jpg" alt=""></div>

        </div>

    </div>

    <script src="script.js"></script>

</html>
