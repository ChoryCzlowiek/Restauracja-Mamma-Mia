<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kontakt | Restauracja Mamma Mia</title>
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Happy+Monkey" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <div class="logo_container">
            <img class="logo" src="../images/logo.png" alt="">
        </div>
        <div class="title">
            <h1>Mamma Mia</h1>
        </div>
        <div class="burger_container">
            <i class="fas fa-bars burger"></i>
        </div>
        <div class="menu">
            <i class="fas fa-times exit_menu"></i>
            <ul>
                <li><a href="../index.html">Główna</a></li>
                <li><a href="../o_nas/index.html">O Nas</a></li>
                <li><a href="../menu/index.html">Menu</a></li>
                <li><a href="../galeria/index.html">Galeria</a></li>
                <li><a href="">Kontakt</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="title">
            <h1>Skontaktuj się z nami</h1>
        </div>
        <div class="contact">
            <input class='name' type="text" placeholder="Twoje imię i nazwisko...">
            <input class='number' type="number" placeholder="Twój numer telefonu...">
            <input class='email' type="text" placeholder="Twój adres e-mail...">
            <textarea class='message' name="" placeholder="Twoja wiadomość do nas..."></textarea>
            <button type="submit">Wyślij</button>
        </div>
        <div class="company_data">
            <h1>Dane firmy</h1>
            <p class='street'>ul. Wymyślona 15</p>
            <p class='number'>+48 123 456 789</p>
            <p class='city'>Placków, 00-997</p>
            <p class='email'>biuro@mia.pl</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
